<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStylus - AI Assistant for Students</title>
  <meta name="description" content="MyStylus AI - The AI writing assistant made specifically for students. Get help with research, writing, and academic tasks." />
  <meta name="robots" content="index, follow">
  
  <!-- Override platform X-Robots-Tag headers -->
  <meta http-equiv="X-Robots-Tag" content="index, follow">
  
  <!-- Preload LCP image -->
  <link rel="preload" as="image" href="/Img 5.png" fetchpriority="high" />
  
  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  
  <!-- Preload critical assets -->
  <link rel="preload" href="/Logo (4).png" as="image" importance="high" fetchpriority="high" />
  
  <!-- Preload critical JS -->
  <link rel="modulepreload" href="/src/main.tsx" />
  
  <!-- Resource hints for better performance -->
  <link rel="preconnect" href="/" crossorigin />
  
  <!-- Specify canonical URL -->
  <link rel="canonical" href="https://mystylus.ai/" />
  
  <!-- Disable FLoC for privacy -->
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  
  <!-- Meta tags for social sharing -->
  <meta property="og:title" content="MyStylus - AI Assistant for Students">
  <meta property="og:description" content="AI writing assistant made specifically for students. Get help with research, assignments and academic writing.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/Img 5.png">
  <meta property="og:url" content="https://mystylus.ai/">
  
  <!-- Twitter card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="MyStylus - AI Assistant for Students">
  <meta name="twitter:description" content="AI writing assistant made specifically for students. Get help with research, assignments and academic writing.">
  <meta name="twitter:image" content="/Img 5.png">
  
  <!-- Add cache control headers -->
  <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/Favicon (1).png">

  <!-- Inline critical CSS for LCP optimization -->
  <style>
    /* Minimal CSS needed for initial render of LCP */
    .lcp-placeholder {
      width: 100%;
      background-color: #f5f5f5;
      border-radius: 1rem;
      aspect-ratio: 16/9;
      margin: 0 auto;
      max-width: 1240px;
      position: relative;
      transition: opacity 0.3s ease-out;
    }
    
    /* Core layout styles for initial render */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #232323;
    }
    
    /* Essential container styles */
    .container {
      width: 100%;
      max-width: 1240px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    /* Section initial styles */
    section {
      padding: 1.5rem 0;
    }
    
    @media (min-width: 768px) {
      section {
        padding: 2.5rem 0;
      }
    }
    
    @media (min-width: 1024px) {
      section {
        padding: 3.75rem 0;
      }
    }
    
    /* Preload animation while waiting for content */
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 0.8; }
      100% { opacity: 0.6; }
    }
    
    .lcp-placeholder {
      animation: pulse 1.5s infinite;
      background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
      background-size: 200% 100%;
    }
  </style>

  <!-- Service Worker for header override -->
  <script>
    // Register a Service Worker to intercept and modify headers
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registered successfully:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
    
    // Start loading LCP image immediately
    const preloadImg = new Image();
    preloadImg.src = '/Img 5.png';
    preloadImg.fetchPriority = 'high';
  </script>
</head>
<body>
  <!-- LCP image placeholder for immediate render -->
  <div class="lcp-placeholder" aria-hidden="true"></div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
