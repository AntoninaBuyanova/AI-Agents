<!DOCTYPE html>
<html lang="en">

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      text-align: center;

      font-size: 2rem;

    }
    p {

    .spinner {
      display: inline-block;

      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;

    @keyframes spin {

  <script>
