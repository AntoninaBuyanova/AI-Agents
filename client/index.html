<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStylus - AI Assistant for Students</title>
  <meta name="description" content="MyStylus AI - The AI writing assistant made specifically for students. Get help with research, writing, and academic tasks." />
  <meta name="robots" content="index, follow">
  
  <!-- Override platform X-Robots-Tag headers -->
  <meta http-equiv="X-Robots-Tag" content="index, follow">
  
  <!-- Preload LCP image -->
  <link rel="preload" as="image" href="/Img 5.png" fetchpriority="high" />
  
  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  
  <!-- Preload critical assets -->
  <link rel="preload" href="/Logo (4).png" as="image" importance="high" fetchpriority="high" />
  
  <!-- Preload critical JS -->
  <link rel="modulepreload" href="/src/main.tsx" />
  <link rel="modulepreload" href="/src/react-fix.ts" />
  <link rel="modulepreload" href="/node_modules/react/index.js" />
  <link rel="modulepreload" href="/node_modules/react-dom/index.js" />
  
  <!-- Resource hints for better performance -->
  <link rel="preconnect" href="/" crossorigin />
  
  <!-- Specify canonical URL -->
  <link rel="canonical" href="https://mystylus.ai/" />
  
  <!-- Disable FLoC for privacy -->
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  
  <!-- React preloading to prevent "Cannot read property 'useState' of undefined" error -->
  <script src="/react-preload.js"></script>
  
  <!-- Meta tags for social sharing -->
  <meta property="og:title" content="MyStylus - AI Assistant for Students">
  <meta property="og:description" content="AI writing assistant made specifically for students. Get help with research, assignments and academic writing.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/Img 5.png">
  <meta property="og:url" content="https://mystylus.ai/">
  
  <!-- Twitter card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="MyStylus - AI Assistant for Students">
  <meta name="twitter:description" content="AI writing assistant made specifically for students. Get help with research, assignments and academic writing.">
  <meta name="twitter:image" content="/Img 5.png">
  
  <!-- Add cache control headers -->
  <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/icon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icon.png" />

  <!-- Inline critical CSS for LCP optimization -->
  <style>
    /* Minimal CSS needed for initial render of LCP */
    .lcp-placeholder {
      width: 100%;
      background-color: #f5f5f5;
      border-radius: 1rem;
      aspect-ratio: 16/9;
      margin: 0 auto;
      max-width: 1240px;
    }
  </style>

  <!-- Service Worker for header override -->
  <script>
    // Register a Service Worker to intercept and modify headers
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registered successfully:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</head>
<body>
  <!-- LCP image placeholder for immediate render -->
  <div class="lcp-placeholder" aria-hidden="true"></div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
